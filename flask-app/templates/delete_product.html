{% extends 'base.html' %}

{% block content %}
<h1>Delete Product</h1>
<p>Are you sure you want to delete the product "{{ product.product_name }}"?</p>
<form method="post">
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{{ url_for('product_detail_gui', product_id=product.ProductID) }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
