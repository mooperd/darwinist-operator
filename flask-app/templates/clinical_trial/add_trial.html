{% extends 'base.html' %}

{% block content %}
<h1>Add New Clinical Trial</h1>
<form method="post">
    <div class="form-group">
        <label for="TrialName">Trial Name</label>
        <input type="text" class="form-control" id="TrialName" name="TrialName" required>
    </div>
    <div class="form-group">
        <label for="Description">Description</label>
        <textarea class="form-control" id="Description" name="Description"></textarea>
    </div>
    <div class="form-group">
        <label for="ProductID">Product</label>
        <select class="form-control" id="ProductID" name="ProductID" required>
            {% for product in products %}
            <option value="{{ product.product_id }}">{{ product.product_name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="TrialType">Trial Type</label>
        <select class="form-control" id="TrialType" name="TrialType" required>
            <option value="formal">Formal</option>
            <option value="informal">Informal</option>
        </select>
    </div>
    <div class="form-group">
        <label for="StartDate">Start Date</label>
        <input type="date" class="form-control" id="StartDate" name="StartDate" required>
    </div>
    <div class="form-group">
        <label for="EndDate">End Date</label>
        <input type="date" class="form-control" id="EndDate" name="EndDate">
    </div>
    <button type="submit" class="btn btn-primary">Add Trial</button>
</form>
{% endblock %}
