{% extends 'base.html' %}

{% block content %}
<h1>Patients</h1>
<a href="{{ url_for('add_patient_gui') }}" class="btn btn-primary">Add New Patient</a>
<table class="table">
    <thead>
        <tr>
            <th>Patient ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for patient in patients %}
        <tr>
            <td>{{ patient.patient_id }}</td>
            <td>{{ patient.name }}</td>
            <td>{{ patient.age }}</td>
            <td>{{ patient.gender }}</td>
            <td>
                <a href="{{ url_for('patient_detail_gui', patient_id=patient.patient_id) }}" class="btn btn-info">View</a>
                <a href="{{ url_for('edit_patient_gui', patient_id=patient.patient_id) }}" class="btn btn-warning">Edit</a>
                <a href="{{ url_for('delete_patient_gui', patient_id=patient.patient_id) }}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
